    <script> 
        class Player{
            constructor(posizione,velocity, id){
                this.posizione=[0,0];
                this.velocity=[0,0];
                this.id;
            }

        }
        let scene, camera, texture, pointGeo, pointMaterial, point, point2, renderer, tastiera, acc = 0.02;
        var tasto, posizione=[0,0], velocity=[0,0], velocity2=[0,0], posizione2=[0,0];
        var local= new Player();
        local.id = Math.floor(Math.random()*600);
        var Per=new Player();

        function init(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer(); //Imposto come motore di render il motore web
            renderer.setSize(window.innerWidth, window.innerHeight); //imposto la dimensione del render
            document.body.appendChild(renderer.domElement);

            texture = new THREE.TextureLoader().load('texture/textureFin.png');
            pointGeo = new THREE.CircleGeometry(0.03, 16);
            pointMaterial = new THREE.MeshBasicMaterial({map: texture});
            point = new THREE.Mesh(pointGeo, pointMaterial);
            point2 = new THREE.Mesh(pointGeo, pointMaterial);
            
            scene.add(point)
            scene.add(point2);
            //console.log("punto aggiunto");

            point.position.set(1, 0, -1);
            point2.position.set(-1, 0 ,-1);

            local.posizione = [point.position.x, point.position.y];
            posizione2 = [point2.position.x, point2.position.y];

            render();
        }      

        function render(){
            movement();
            collider();
            console.log(JSON.stringify(posizione));
            console.log(JSON.stringify(velocity));

            renderer.render(scene, camera);
            requestAnimationFrame(render);
            //console.log("animazione avvenuta");
            if(local.velocity[0]!=0||local.velocity[1]!=0)
                call();
            point2.position.set(per.posizione[0],0,per.posizione[1]);
        }

        function movement(){
            //campo
            if(local.posizione[0]< -6/2 || local.posizione[0]> 6/2){
                local.velocity[0]=0;
                local.velocity[1]=0;
                if(local.posizione[0]< -3/2){
                    local.velocity[0] += acc;
                }
                else{
                    local.velocity[0] -= acc;
                }
            };
            if(local.posizione[1]< -3/2 || local.posizione[1]> 3/2){
                local.velocity[0]=0; 
                local.velocity[1]=0;
                if(local.posizione[1]< -3/2){
                    local.velocity[1] += acc;
                }
                else{
                    local.velocity[1] -= acc;
                }
            };
            //direzione
            document.onkeydown = function(tastiera){
                tasto=tastiera.keyCode;
                switch(tastiera.keyCode){
                    case 87:
                        local.velocity[1] += acc;
                        break;
                    case 83:
                        local.velocity[1] -= acc;
                        break;
                    case 65: 
                        local.velocity[0] -= acc;
                        break;
                    case 68: 
                        local.velocity[0] += acc;
                        break;
                    case 81:
                        local.velocity[0] -= acc/2;
                        local.velocity[1] += acc/2;
                        break;
                    case 69:
                        local.velocity[0] += acc/2;
                        local.velocity[1] += acc/2;
                        break;
                    case 90:
                        local.velocity[0] -= acc/2;
                        local.velocity[1] -= acc/2;
                        break;
                    case 67:
                        local.velocity[0] += acc/2;
                        local.velocity[1] -= acc/2;
                        break;
                }
                //console.log(velocity);
            }
            //movimento
            switch(tasto){
                case 87:
                    local.velocity[0] = 0;
                    local.posizione[1] += local.velocity[1];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    break;
                case 83: 
                    local.velocity[0] = 0;
                    local.posizione[1] +=local.velocity[1];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    break;
                case 65:
                    local.velocity[1] = 0; 
                    local.posizione[0] += local.velocity[0];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    break;
                case 68: 
                    local.velocity[1] = 0;
                    local.posizione[0] += local.velocity[0];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    //funzione che aggiorna le variabili su host agg(poszione[],velocita[],player,life,)
                    break;
                case 81:
                    local.posizione[0] += local.velocity[0];
                    local.posizione[1] += local.velocity[1];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    break;
                case 69:
                    local.posizione[0] +=local.velocity[0];
                    local.posizione[1] += local.velocity[1];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    break;
                case 90:
                    local.posizione[0] += local.velocity[0];
                    local.posizione[1] += local.velocity[1];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    break;
                case 67:
                    local.posizione[0] += local.velocity[0];
                    local.posizione[1] += local.velocity[1];
                    point.position.set(local.posizione[0], local.posizione[1]);
                    break;
            }
        }

        //Da aggiustare in alcuni casi non funziona devo ancora capire il perchÃ¨
        function collider(){
            var dis = Math.sqrt(Math.pow(point.position.x-point2.position.x, 2)+Math.pow(point.position.y-point2.position.y, 2));

            if(dis < 0.03 && ((Math.abs(local.velocity[0]) > Math.abs(velocity2[0])) || (Math.abs(local.velocity[1]) > Math.abs(velocity2[1])))){
                scene.remove(point2);
                console.log("punto rimosso");
            }
            else if(dis < 0.03 && ((Math.abs(local.velocity[0]) < Math.abs(velocity2[0])) || (Math.abs(local.velocity[1]) < Math.abs(velocity2[1])))){
                scene.remove(point);
                console.log("punto rimosso");
                    //funzione che aggiorna le variabili su host agg(poszione[],velocita[],player,!life,)if hasautorithy
            }
        }
